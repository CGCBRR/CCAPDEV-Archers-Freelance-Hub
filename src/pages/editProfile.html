<!DOCTYPE html>
<html lang="en">
<head>
    <title>Archer's Freelance Hub | Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/editprofile/main.css" />
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="../../images/logo.png" alt="Archer's Freelance Hub" class="logo-img">
            <div class="brand-text">
                <h1 class="logo-text">Archer's Freelance Hub</h1>
                <span class="badge">DLSU Exclusive</span>
            </div>
        </div>
        
        <nav class="header-nav">
            <a href="homepage.html" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Messages</a>
            <a href="#" class="nav-link">Projects</a>
        </nav>

        <div class="header-right">
            <button class="post-btn">+ Post</button>
            <button class="logout-btn">Log out</button>
            <div class="profile-icon">
                <img src="../../images/jb.jpg" alt="Profile">
                <span class="online-indicator"></span>
            </div>
        </div>
    </header>

    <main>
        <!-- Profile Cover Section -->
        <section class="profile-cover">
            <div class="cover-image"></div>
            
            <div class="profile-header">
                <div class="profile-avatar-wrapper">
                    <img src="../../images/jb.jpg" alt="Jean-Baptist De La Salle" class="profile-avatar">
                    <span class="verified-badge">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 0L12.5 7.5L20 10L12.5 12.5L10 20L7.5 12.5L0 10L7.5 7.5L10 0Z" fill="#006937"/>
                        </svg>
                    </span>
                </div>
            </div>
        </section>

        <!-- Profile Info Section -->
        <section class="profile-info">
            <div class="info-main">
                <div class="profile-basic-info">
                    <div>
                        <span class="meta-label">Name</span>
                        <input type="text" class="nameInput" id="profileName">
                    </div>
                    <div>
                        <span class="meta-label">Bio</span>
                        <input type="text" class="tagInput" id="profileTagline">
                    </div>
                    <div>
                        <span class="meta-label">About</span>
                        <input type="text" id="profileBio">
                    </div>
                </div>
                
                <div class="profile-meta">
                    <div class="meta-fields">
                        <div class="meta-item">
                            <span class="meta-label">Location</span>
                            <input type="text" id="location">
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Languages</span>
                            <input type="text" id="language">
                        </div>
                    </div>
                    <div class="profile-buttons">
                        <div class="saveBtn">
                            <button id="saveBtn">Save</button>
                        </div>
                        <div class="cancelBtn">
                            <button id="cancelBtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="../../images/logo.png" alt="Logo" class="footer-logo">
                <p>Archer's Freelance Hub</p>
                <span class="badge">DLSU Exclusive</span>
            </div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Contact</a>
            </div>
            <p class="copyright">Â© 2026 Archer's Freelance Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/editProfile.js"></script>
</body>
</html>
