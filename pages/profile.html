<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Archer's Freelance Hub Profile</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/profile.css" />
    </head>

    <body>
        <header class="header">
            <div class="header-left">
                <img src="../../images/logo.png" alt="Logo" class="logo-img">
                <h1 class="logo-text">Archer's Freelance Hub</h1>
            </div>
            <div class="header-middle">
                <button class="home-btn">Home</button>
                <button class="search-btn">Search</button>
            </div>

                <button class="logout-btn">Log out</button>
                <div class="profile-icon">
                    <img src="../../images/profile.jpg" alt="Profile">
                </div>
            </div>
        </header>

        <main>
            <section class="profile-image-head">
                <div class="profile-main-icon">
                    <img id="profile-main-icon" src="../../images/jb.jpg">
                </div>
                <div class="profile-edit-btn">
                    <button class="edit-btn">Edit Profile</button>
                </div>
            </section>

            <section class="profile-content">
                <div class="profile-name">
                    <p>Jean-Baptist De La Salle</p>
                </div>
                <div class="profile-bio">
                    <p>Educator, Founder of the Institute of the Brothers of the Christian Schools</p>
                </div>
            </section>

            <section class="posts-section">
                <div class="art-sec" id="art-section">

                    <h2 class="post-cat-name">Art</h2>

                    <div class="post-container"> 
                        <div class="post">
                            <img class="post-image" src="../../images/sample1.jpg">

                        </div>

                        </div>

                        </div>

                            <p class="post-desc">Description</p>
                        </div>

                    </div>
                    
                </div>
            </section>

        </main>
    </body>
</html>
