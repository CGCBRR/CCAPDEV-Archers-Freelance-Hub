<html>

    <head>
        <title>Archer's Freelance Hub</title>
        <link rel="stylesheet" href="carlostyles.css">
    </head>
    
    <body>
        
        <!-- HEADER -->
        <header class="header">
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="logo-img">
                <h1 class="logo-text">Archer's Freelance Hub</h1>
            </div>

            <div class="header-right">
                <button class="logout-btn">Log out</button>
                <div class="profile-icon">
                    <img src="profile.jpg" alt="Profile">
                </div>
            </div>
        </header>

        <main>
            <!-- SEARCH BOX -->
            <section class="search-page">
                <div class="search-box-image">
                    <p class="image-text">
                        Where DLSU talents
                    </p>
                    <p class="image-text">
                        meets real-world opportunities
                    </p>

                    <div class="search-container">
                        <input type="text" placeholder="Find services or freelancers...">
                        <button class="search-btn">Search</button>
                    </div>
                </div>
            </section>

            <!-- EXPLORE CATEGORIES -->
            <section class="categories-section">
                    <h1 class="categories-title">Explore categories</h1>

                    <div class="categories-buttons">
                        <button class="category-btn">Visual arts</button>
                        <button class="category-btn">Academic help</button>
                        <button class="category-btn">Video editing</button>
                        <button class="category-btn">category</button>
                    </div>
            </section>

            <section>
                <h3 class="subcategories-title">Visual Arts</h3>
                <div class="subcategories-images">
                    <div class="img-container">
                        <img src="sample1.jpg" alt="Project Sample 1">
                        <p class="project-name">Project by Name</p>
                        <p>$99.99</p>
                    </div>

                    <div class="img-container">
                        <img src="sample2.jpg" alt="Project Sample 2">
                        <p class="project-name">Project by Name</p>
                        <p>$99.99</p>
                    </div>
                </div>
            </section> 
        </main>

    </body>
    
</html>
